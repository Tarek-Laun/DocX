    <button class="ThemeSwitch" onclick="SetTheme()"><img id="ThemeSwitch" src="IMG/DarkButton.svg"></button>

<script>
var darkmode = false;
document.documentElement.setAttribute('data-theme', "dark");
document.getElementById("ThemeSwitch").src = "IMG/LightButton.svg";

function SetTheme() {
    console.log(document.getElementById("ThemeSwitch").src);

    if (darkmode == false) {
        document.documentElement.setAttribute('data-theme', "dark");
        document.getElementById("ThemeSwitch").src = "IMG/LightButton.svg";
        darkmode = true;
    }else {
        document.documentElement.setAttribute('data-theme', "light");
        document.getElementById("ThemeSwitch").src = "IMG/DarkButton.svg";
        darkmode = false;
    }
}
</script>
